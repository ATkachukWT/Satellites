<div class="history">
  <table>
    <tr 
      *ngFor="let pos of positions; 
      let i = index" 
      (mouseenter)="onMouseEnter(pos)"
      [class.highlight]="pos.i === i"
    >
      <td><img src="/satellite.svg" width="16" /></td>
      <td>{{ pos.latitude }}</td>
      <td>{{ pos.longitude }}</td>
      <td>{{ pos.time }}</td>
    </tr>
  </table>

</div>
